<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <template id='npoint-star'>
            <svg width='100%' height='100%' viewBox='0 0 10 10'></svg>
            
        </template>
        <style>
            npoint-star {
                display: block;
                margin-bottom: 50px;
            }
        </style>
    </head>

    <body>
        <npoint-star n="3" stroke="black" fill="yellow" width="200" height="200">
        </npoint-star>
        <npoint-star n="4" stroke="blue" fill="green" width="300" height="300">
        </npoint-star>
        <npoint-star n="5" stroke="brown" fill="pink" width="350" height="350">
        </npoint-star>
        <npoint-star n="7" stroke="red" fill="blue" width="350" height="350">
        </npoint-star>
        <npoint-star n="10" stroke="green" fill="white" width="350" height="350">
        </npoint-star>
        <script src='./stars.js'></script>
    </body>
</html>
